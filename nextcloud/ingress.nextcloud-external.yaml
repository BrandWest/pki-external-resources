apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
  namespace: external-resources
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    avp.kubernetes.io/path: "secrets/data/apps/nextcloud/prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - <nextcloud-internal-url>
    secretName: diagon-ally-tls
  - hosts:
    - <nextcloud-internal-url-styx>
    secretName: styx-myth-tls
  rules:
  - host: <nextcloud-internal-url>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud-external
            port:
              number: 8888
  - host: <nextcloud-internal-url-styx>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud-external
            port:
              number: 8888
