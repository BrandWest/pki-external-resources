# TrueNAS Service (headless, routes to external IP via Endpoints)
apiVersion: v1
kind: Service
metadata:
  name: truenas-external
  namespace: external-resources
spec:
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: https
---
# Endpoints pointing to TrueNAS
apiVersion: v1
kind: Endpoints
metadata:
  name: truenas-external
  namespace: external-resources
  annotations:
    avp.kubernetes.io/path: "secrets/data/infra/truenas/prod"
subsets:
- addresses:
  - ip: <truenas_ip>
  ports:
  - port: 8443
    name: https
